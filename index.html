<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product & Process Development</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>

<body>

  <!-- COVER -->
<section class="cover">
  <div class="cover-overlay">
    <div class="cover-content">
      <h1>PRODUCT AND PROCESS DEVELOPMENT</h1>
      <p class="subtitle">PT. INDOPRIMA GEMILANG</p>

      <!-- DATE & TIME -->
      <div class="cover-datetime">
        <span id="currentDate"></span>
        <span class="dot">â€¢</span>
        <span id="currentTime"></span>
      </div>
    </div>
  </div>
</section>



  <!-- BACKGROUND SAJA -->
  <div class="dashboard-bg"></div>

  <!-- KONTEN DASHBOARD -->
  <div class="dashboard-content">

    <section class="kpi">
      <div class="card blue">
        <p>PROJECT IN PROGRESS</p>
        <h2 id="kpiOpen">0</h2>
      </div>
      <div class="card green">
        <p>TOTAL PROJECTS</p>
        <h2 id="kpiTotal">0</h2>
      </div>
      <div class="card purple">
        <p>TOTAL HARNESS QTY</p>
        <h2 id="kpiQty">0</h2>
      </div>
    </section>

    <section class="charts">
      <div class="panel">
        <h3>Status Delivery</h3>
        <canvas id="statusChart"></canvas>
      </div>
      <div class="panel">
        <h3>Customer Segmentation</h3>
        <canvas id="segmentChart"></canvas>
      </div>
      <div class="panel panel-monthly">
        <h3>Total Project Per Month</h3>
        <canvas id="monthlyChart"></canvas>
      </div>
    </section>

    <section class="table-box">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Customer</th>
            <th>Part Number</th>
            <th>Qty</th>
            <th>Event</th>
            <th>ETD</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="projectTable"></tbody>
      </table>
    </section>

  </div>
</section>

  <script src="script.js"></script>
</body>
</html>
